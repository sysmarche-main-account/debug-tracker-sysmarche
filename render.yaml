services:
  - type: web
    name: debug-tracker-sysmarche-infotech
    env: python
    buildCommand:
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: debug_tracker_sysmarche_infotech.wsgi.application
    envVars:
      - key: DEBUG
        value: False
      - key: DJANGO_SECRET_KEY
        generateValue: true
